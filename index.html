<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="options">
            <div class="option" id="rock">
                <img src="rock.jpg" alt="">
            </div>
            <div class="option" id="paper">
                <img src="paper.png" alt="">
            </div>
            <div class="option" id="scissors">
                <img src="scissors.png" alt="">
            </div>
        </div>


        <div class="msg-container">
            <div class="defalut">
                <p>Play Your Move</p>
            </div>
            <div class="winner">
                <p id="winner"></p>
            </div>
            <div class="check-turn">
                <div class="left">
                    <p>Your move</p>
                    <p id="you-move"></p>
                </div>
                <div class="left    ">
                    <p>Computer move</p>
                    <p id="comp-move"></p>
                </div>
            </div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="userscore">0</p>
                <p>Your Score</p>
            </div>
            <div class="score">
                <p id="compscore">0</p>
                <p>Computer Score</p>
            </div>
            <div class="score">
                <p id="draw">0</p>
                <p>Draw</p>
            </div>
        </div>
        <button id="reset">Reset</button>


    </div>

    <footer>
        <h4>Made with &hearts; by vishnu</h4>
    </footer>
    <script src="game.js"></script>
</body>
</html>
